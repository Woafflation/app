version: '3'

services:
  test:
    build:
      context: .
      dockerfile: Dockerfile-test
    environment:
      - CI=true
      - REACT_APP_BACKEND_URL=https://api-stage.santiment.net
    command: yarn test --ci
  frontend:
    build:
      context: .
      dockerfile: Dockerfile-dev
    environment:
      - CI=false
      - NODE_ENV=development
      - REACT_APP_BACKEND_URL=https://api-stage.santiment.net
    expose:
      - 8000
    ports:
      - 8000:3000
    volumes:
      - ./:/app
    command: sh -c "npm start"
